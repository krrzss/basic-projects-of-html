<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Painting 2</title>
    <style>
        .container{
            height: 1000px;
            width: 1000px;
            background-color: black;
            display: grid;
            gap: 10px;
            grid-template-columns: 150px 100px 100px 100px 100px 150px 150px 70px;
            grid-template-rows: 100px 300px 150px 150px 150px 100px 50px;
        }   
        .gray1{
            background-color: gray;
            grid-area: 1/ 1/ 2 /3;
        }
        .white2{
            background-color: white;
            grid-area: 1/ 3/ 2/ 6;
        }
        .yellow3{
            background-color: yellow;
            grid-area: 1/ 6/ 2/ 8;
        }
        .gray4{
            background-color: gray;
        }
        .white5{
            background-color: white;
        }
        .red6{
            background-color: rgb(186, 29, 29);
            grid-area: 2/2/4/6;
        }
        .yellow7{
            background-color: yellow;
            grid-area: 2/6/3/8;
        }
        .gray8{
            background-color: gray;
            grid-area: 1/8/5/9;
        }
        .white9{
            background-color: white;
        }
        .white10{
            background-color: white;
        }
        .black11{
            background-color: black;
        }
        .gray12{
            background-color: gray;
        }
        .white13{
            background-color: white;
        }
        .yellow14{
            background-color: yellow;
        }
        .black15{
            background-color: black;
        }
        .gray16{
            background-color: gray;
        }
        .blue17{
            background-color: blue;
        }
        .red18{
            background-color: red;
        }
        .white19{
            background-color: white;
        }
        .black20{
            background-color: black;
        }
        .white21{
            background-color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item gray1"></div>
        <div class="item white2"></div>
        <div class="item yellow3"></div>
        <div class="item gray4"></div>
        <div class="item white5"></div>
        <div class="item red6"></div>
        <div class="item yellow7"></div>
        <div class="item gray8"></div>
        <div class="item white9"></div>
        <div class="item white10"></div>
        <div class="item black11"></div>
        <div class="item gray12"></div>
        <div class="item white13"></div>
        <div class="item yellow14"></div>
        <div class="item black15"></div>
        <div class="item gray16"></div>
        <div class="item blue17"></div>
        <div class="item red18"></div>
        <div class="item white19"></div>
        <div class="item black20"></div>
        <div class="item white 21"></div>
    </div>
</body>
</html>
